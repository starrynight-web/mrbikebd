<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Bike Dealer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    select, button { margin: 10px; padding: 10px; }
    #mapFrame {
      display: none;
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
    #mapFrame.show {
      display: block;
    }
  </style>
</head>
<body>

  <h2>Find Your Bike Showroom</h2>
  
  <label for="brandSelect">Select Brand:</label>
  <select id="brandSelect">
    <option value="">-- Select Brand --</option>
    <option value="Yamaha">Yamaha</option>
    <option value="Honda">Honda</option>
    <option value="Suzuki">Suzuki</option>
  </select>

  <label for="citySelect">Select City:</label>
  <select id="citySelect">
    <option value="">-- Select City --</option>
    <option value="Savar">Savar</option>
    <option value="Dhaka">Dhaka</option>
    <option value="Chittagong">Chittagong</option>
  </select>

  <button onclick="handleSearch()">Search</button>

  <iframe id="mapFrame" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    function handleSearch() {
      const brand = document.getElementById('brandSelect').value;
      const city = document.getElementById('citySelect').value;
      const mapFrame = document.getElementById('mapFrame');

      if (brand && city) {
        const query = `${brand} bike showroom in ${city}, Bangladesh`;
        const mapUrl = `https://www.google.com/maps?q=${encodeURIComponent(query)}&output=embed`;
        mapFrame.src = mapUrl;
        mapFrame.classList.add("show");
      } else {
        alert("Please select both brand and city.");
      }
    }
  </script>

</body>
</html>
