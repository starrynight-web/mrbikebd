<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bike Price Checker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .brand-filter {
      background: url('images/Dealer/dealer-bg.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .overlay-box {
      background: rgba(180, 180, 180, 0.6); /* Ash color with transparency */
      padding: 40px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .overlay-box h2 {
      text-align: center;
      font-size: 28px;
      color: #000;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    select {
      flex: 1 1 30%;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid #999;
      border-radius: 6px;
      color: #000;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <section class="brand-filter">
    <div class="overlay-box">
      <h2>Select Your Bike Info</h2>

      <form>
        <!-- Brand -->
        <select name="brand" required>
          <option disabled selected>Select Brand</option>
          <option>Yamaha</option>
          <option>Honda</option>
          <option>TVS</option>
          <option>Hero</option>
          <option>Suzuki</option>
          <option>Runner</option>
          <option>Bajaj</option>
          <option>Keeway</option>
          <option>Aprilia</option>
          <option>GPX</option>
        </select>

        <!-- City -->
        <select name="city" required>
          <option disabled selected>Select City</option>
          <option>Dhaka</option>
          <option>Chittagong</option>
          <option>Khulna</option>
          <option>Rajshahi</option>
          <option>Barisal</option>
          <option>Sylhet</option>
          <option>Rangpur</option>
          <option>Mymensingh</option>
          <option>Comilla</option>
          <option>Narayanganj</option>
          <option>Gazipur</option>
          <option>Bogra</option>
          <option>Jessore</option>
          <option>Dinajpur</option>
        </select>

        <!-- Outlet -->
        <select name="outlet" required>
          <option disabled selected>Select Outlet</option>
          <option>Yamaha Official</option>
          <option>Honda Official</option>
          <option>TVS Official</option>
          <option>Hero Official</option>
          <option>City Motors</option>
          <option>BD Auto Deals</option>
          <option>Dhaka Motors</option>
          <option>Rider's Point</option>
        </select>
      </form>

      <div style="text-align: center;">
        <button type="submit">Continue for more</button>
      </div>
    </div>
  </section>

</body>
</html>
