<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Outlet Selector</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .brand-filter {
      background: url('images/Dealer/dealer-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .overlay-box {
      background: rgba(180, 180, 180, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #000;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    select {
      flex: 1 1 30%;
      padding: 12px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #999;
      border-radius: 6px;
      color: #000;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='16' height='16' fill='black' viewBox='0 0 16 16'%3E%3Cpath d='M4 6l4 4 4-4z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 30px;
      color: #000;
    }

    .outlet {
      background: #fff;
      margin: 12px 0;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .outlet:hover {
      transform: translateY(-4px);
    }

    @media (max-width: 600px) {
      select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <section class="brand-filter">
    <div class="overlay-box">
      <h2>Select Your Bike Info</h2>
      <form id="bikeForm">
        <select id="brand" required>
          <option disabled selected>Select Brand</option>
          <option>Yamaha</option>
          <option>Honda</option>
          <option>Suzuki</option>
          <option>Hero</option>
          <option>TVS</option>
          <option>Bajaj</option>
          <option>CFMoto</option>
          <option>Royal Enfield</option>
          <option>Runner Automobiles</option>
          <option>Walton</option>
          <option>Lifan</option>
          <option>Zontas</option>
          <option>Keeway</option>
          <option>KTM</option>
          <option>Benelli</option>
          <option>Aprilla</option>
        </select>

        <select id="city" required>
          <option disabled selected>Select City</option>
          <option>Dhaka</option>
          <option>Chittagong</option>
          <option>Khulna</option>
          <option>Rajshahi</option>
          <option>Barishal</option>
          <option>Sylhet</option>
          <option>Rangpur</option>
          <option>Mymensingh</option>
          <option>Comilla</option>
          <option>Narayanganj</option>
          <option>Gazipur</option>
          <option>Bogra</option>
          <option>Jessore</option>
          <option>Dinajpur</option>
        </select>

        <select id="preference" required>
          <option disabled selected>Select Outlet Preference</option>
          <option>Official</option>
          <option>Unofficial</option>
        </select>
      </form>

      <div style="text-align: center;">
        <button onclick="showOutlets()">Continue for more</button>
      </div>

      <div id="result"></div>
    </div>
  </section>

  <script>
    const outletData = [
      {
        brand: "Honda",
        city: "Dhaka",
        type: "Official",
        name: "Honda Showroom Banani",
        address: "House 21, Road 11, Banani, Dhaka",
        phone: "017XXXXXXXX",
        mapLink: "https://maps.google.com/?q=Banani+Honda+Showroom"
      },
      {
        brand: "Yamaha",
        city: "Chittagong",
        type: "Official",
        name: "Yamaha CTG Motors",
        address: "GEC Circle, Chittagong",
        phone: "018XXXXXXXX",
        mapLink: "https://maps.google.com/?q=Yamaha+GEC+Chittagong"
      },
      {
        brand: "Suzuki",
        city: "Khulna",
        type: "Unofficial",
        name: "Suzuki Bikes Khulna",
        address: "Main Road, Khulna",
        phone: "019XXXXXXXX",
        mapLink: "https://maps.google.com/?q=Suzuki+Khulna+Showroom"
      },
      {
        brand: "TVS",
        city: "Rajshahi",
        type: "Official",
        name: "Rajshahi TVS House",
        address: "Zero Point, Rajshahi",
        phone: "016XXXXXXXX",
        mapLink: "https://maps.google.com/?q=Rajshahi+TVS"
      },
      {
        brand: "Bajaj",
        city: "Sylhet",
        type: "Unofficial",
        name: "Sylhet Bajaj Bikes",
        address: "Zindabazar, Sylhet",
        phone: "015XXXXXXXX",
        mapLink: "https://maps.google.com/?q=Bajaj+Sylhet+Showroom"
      }
    ];

    function showOutlets() {
      const brand = document.getElementById("brand").value;
      const city = document.getElementById("city").value;
      const preference = document.getElementById("preference").value;
      const result = document.getElementById("result");

      if (!brand || !city || !preference) {
        result.innerHTML = "<p>Please select all fields.</p>";
        return;
      }

      const matches = outletData.filter(o =>
        o.brand === brand && o.city === city && o.type === preference
      );

      if (matches.length === 0) {
        result.innerHTML = "<p>No outlets found for this selection.</p>";
        return;
      }

      result.innerHTML = "<h3>Available Outlets:</h3>" + matches.map(o =>
        `<div class="outlet">
          <strong>${o.name}</strong><br/>
          üè† ${o.address}<br/>
          ‚òéÔ∏è ${o.phone}<br/>
          üìç <a href="${o.mapLink}" target="_blank" style="color: blue; text-decoration: underline;">View on Google Maps</a>
        </div>`
      ).join("");
    }
  </script>
</body>
</html>
