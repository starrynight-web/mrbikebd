<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bike Price Checker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .brand-filter {
      background: url('images/Dealer/dealer-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .overlay-box {
      background: rgba(180, 180, 180, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .overlay-box h2 {
      text-align: center;
      font-size: 26px;
      color: #000;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    select, button {
      flex: 1 1 30%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #999;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      appearance: none;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #333;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #333;
    }

    #outlet-details {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      select, button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <section class="brand-filter">
    <div class="overlay-box">
      <h2>Select Your Bike Info</h2>

      <form id="bikeForm">
        <select name="brand" id="brandSelect" required>
          <option disabled selected>Select Brand</option>
          <option>Yamaha</option>
          <option>Honda</option>
          <option>Suzuki</option>
          <option>Hero</option>
          <option>TVS</option>
          <option>Bajaj</option>
          <option>CFMoto</option>
          <option>Royal Enfield</option>
          <option>Runner Automobiles</option>
          <option>Walton</option>
          <option>Lifan</option>
          <option>Zontas</option>
          <option>Keeway</option>
          <option>KTM</option>
          <option>Benelli</option>
          <option>Aprilla</option>
        </select>

        <select name="city" id="citySelect" required>
          <option disabled selected>Select City</option>
          <option>Dhaka</option>
          <option>Chittagong</option>
          <option>Khulna</option>
          <option>Rajshahi</option>
          <option>Barishal</option>
          <option>Sylhet</option>
          <option>Rangpur</option>
          <option>Mymensingh</option>
          <option>Comilla</option>
          <option>Narayanganj</option>
          <option>Gazipur</option>
          <option>Bogra</option>
          <option>Jessore</option>
          <option>Dinajpur</option>
        </select>

        <select name="preference" id="preferenceSelect" required>
          <option disabled selected>Select Outlet Preference</option>
          <option value="Official">Official</option>
          <option value="Unofficial">Unofficial</option>
        </select>

        <button type="submit">Continue for More</button>
      </form>

      <div id="outlet-details"></div>
    </div>
  </section>

  <script>
    const form = document.getElementById('bikeForm');
    const details = document.getElementById('outlet-details');

    const outlets = {
      Official: [
        "Auto Galaxy - Certified Showroom",
        "SpeedZone Ltd. - Official Dealer",
        "MotoPro Bangladesh - Authorized Outlet",
        "Rider's Arena - Factory Approved",
        "Urban Bikes Ltd. - Official Distribution"
      ],
      Unofficial: [
        "City Wheels - Independent Seller",
        "RoadStar Motors - Local Dealership",
        "BikeBazaar BD - Reseller",
        "Wheely Deals - Third-party Vendor",
        "MotoMart - Grey Market Seller"
      ]
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const brand = document.getElementById('brandSelect').value;
      const city = document.getElementById('citySelect').value;
      const preference = document.getElementById('preferenceSelect').value;

      if (!brand || !city || !preference) return;

      let html = `<h3>Showing 5 ${preference} Showrooms in ${city} for ${brand}:</h3><ul>`;
      outlets[preference].forEach(outlet => {
        html += `<li>${outlet}</li>`;
      });
      html += '</ul>';
      details.innerHTML = html;
    });
  </script>
</body>
</html>
