<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Outlet Selector</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .brand-filter {
      background: url('images/Dealer/dealer-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .overlay-box {
      background: rgba(180, 180, 180, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #000;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    select {
      flex: 1 1 30%;
      padding: 12px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #999;
      border-radius: 6px;
      color: #000;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='16' height='16' fill='black' viewBox='0 0 16 16'%3E%3Cpath d='M4 6l4 4 4-4z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 30px;
      color: #000;
    }

    .outlet {
      background: rgba(255, 255, 255, 0.9);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <section class="brand-filter">
    <div class="overlay-box">
      <h2>Select Your Bike Info</h2>
      <form id="bikeForm">
        <select id="brand" required>
          <option disabled selected>Select Brand</option>
          <option>Yamaha</option>
          <option>Honda</option>
          <option>Suzuki</option>
          <option>Hero</option>
          <option>TVS</option>
          <option>Bajaj</option>
          <option>CFMoto</option>
          <option>Royal Enfield</option>
          <option>Runner Automobiles</option>
          <option>Walton</option>
          <option>Lifan</option>
          <option>Zontas</option>
          <option>Keeway</option>
          <option>KTM</option>
          <option>Benelli</option>
          <option>Aprilla</option>
        </select>

        <select id="city" required>
          <option disabled selected>Select City</option>
          <option>Dhaka</option>
          <option>Chittagong</option>
          <option>Khulna</option>
        </select>

        <select id="preference" required>
          <option disabled selected>Select Outlet Preference</option>
          <option>Official</option>
          <option>Unofficial</option>
        </select>
      </form>

      <div style="text-align: center;">
        <button onclick="showOutlets()">Continue for more</button>
      </div>

      <div id="result"></div>
    </div>
  </section>

  <script>
    const outletData = [
      // Yamaha - Dhaka
      { brand: "Yamaha", city: "Dhaka", type: "Official", name: "Yamaha Tejgaon", address: "Tejgaon", phone: "01234-000001" },
      { brand: "Yamaha", city: "Dhaka", type: "Official", name: "Yamaha Gulshan", address: "Gulshan 1", phone: "01234-000002" },
      { brand: "Yamaha", city: "Dhaka", type: "Official", name: "Yamaha Dhanmondi", address: "Dhanmondi", phone: "01234-000003" },
      { brand: "Yamaha", city: "Dhaka", type: "Official", name: "Yamaha Mirpur", address: "Mirpur 10", phone: "01234-000004" },
      { brand: "Yamaha", city: "Dhaka", type: "Official", name: "Yamaha Uttara", address: "Uttara", phone: "01234-000005" },
      { brand: "Yamaha", city: "Dhaka", type: "Unofficial", name: "Biketown BD", address: "Badda", phone: "01888-111111" },
      { brand: "Yamaha", city: "Dhaka", type: "Unofficial", name: "Rider's Shop", address: "Farmgate", phone: "01888-111112" },
      { brand: "Yamaha", city: "Dhaka", type: "Unofficial", name: "Speed Riders", address: "Mohakhali", phone: "01888-111113" },
      { brand: "Yamaha", city: "Dhaka", type: "Unofficial", name: "Bike Plus", address: "Shyamoli", phone: "01888-111114" },
      { brand: "Yamaha", city: "Dhaka", type: "Unofficial", name: "Moto House", address: "Banani", phone: "01888-111115" },

      // Honda - Chittagong
      { brand: "Honda", city: "Chittagong", type: "Official", name: "Honda Agrabad", address: "Agrabad", phone: "01700-200001" },
      { brand: "Honda", city: "Chittagong", type: "Official", name: "Honda GEC", address: "GEC Circle", phone: "01700-200002" },
      { brand: "Honda", city: "Chittagong", type: "Official", name: "Honda Muradpur", address: "Muradpur", phone: "01700-200003" },
      { brand: "Honda", city: "Chittagong", type: "Official", name: "Honda Oxyzen", address: "Oxyzen", phone: "01700-200004" },
      { brand: "Honda", city: "Chittagong", type: "Official", name: "Honda Patenga", address: "Patenga", phone: "01700-200005" },
      { brand: "Honda", city: "Chittagong", type: "Unofficial", name: "Speed Wheels", address: "Lalkhan Bazar", phone: "01700-300001" },
      { brand: "Honda", city: "Chittagong", type: "Unofficial", name: "Moto Gallery", address: "Pahartali", phone: "01700-300002" },
      { brand: "Honda", city: "Chittagong", type: "Unofficial", name: "RideWorld", address: "Nasirabad", phone: "01700-300003" },
      { brand: "Honda", city: "Chittagong", type: "Unofficial", name: "Turbo Motors", address: "Bayezid", phone: "01700-300004" },
      { brand: "Honda", city: "Chittagong", type: "Unofficial", name: "MotorX", address: "Halishahar", phone: "01700-300005" },

      // Suzuki - Khulna
      { brand: "Suzuki", city: "Khulna", type: "Official", name: "Suzuki Khulna 1", address: "Shibbari", phone: "01600-500001" },
      { brand: "Suzuki", city: "Khulna", type: "Official", name: "Suzuki Khulna 2", address: "Sonadanga", phone: "01600-500002" },
      { brand: "Suzuki", city: "Khulna", type: "Official", name: "Suzuki Khulna 3", address: "New Market", phone: "01600-500003" },
      { brand: "Suzuki", city: "Khulna", type: "Official", name: "Suzuki Khulna 4", address: "Daulatpur", phone: "01600-500004" },
      { brand: "Suzuki", city: "Khulna", type: "Official", name: "Suzuki Khulna 5", address: "Boyra", phone: "01600-500005" },
      { brand: "Suzuki", city: "Khulna", type: "Unofficial", name: "Bike Zone", address: "Khalishpur", phone: "01600-600001" },
      { brand: "Suzuki", city: "Khulna", type: "Unofficial", name: "Auto Hub", address: "Rupsha", phone: "01600-600002" },
      { brand: "Suzuki", city: "Khulna", type: "Unofficial", name: "Moto Fair", address: "Batiaghata", phone: "01600-600003" },
      { brand: "Suzuki", city: "Khulna", type: "Unofficial", name: "Speed Riders", address: "Phultala", phone: "01600-600004" },
      { brand: "Suzuki", city: "Khulna", type: "Unofficial", name: "Bike Town Khulna", address: "Terkhada", phone: "01600-600005" },
    ];

    function showOutlets() {
      const brand = document.getElementById("brand").value;
      const city = document.getElementById("city").value;
      const preference = document.getElementById("preference").value;
      const result = document.getElementById("result");

      if (!brand || !city || !preference) {
        result.innerHTML = "<p>Please select all fields.</p>";
        return;
      }

      const matches = outletData.filter(o =>
        o.brand === brand && o.city === city && o.type === preference
      );

      if (matches.length === 0) {
        result.innerHTML = "<p>No outlets found for this selection.</p>";
        return;
      }

      result.innerHTML = "<h3>Available Outlets:</h3>" + matches.map(o =>
        `<div class="outlet">
          <strong>${o.name}</strong><br/>
          Address: ${o.address}<br/>
          Phone: ${o.phone}
        </div>`
      ).join("");
    }
  </script>
</body>
</html>
