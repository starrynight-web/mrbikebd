<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bike Price Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .brand-filter {
      background: url('images/Dealer/dealer-bg.jpg') no-repeat center center / cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .overlay-box {
      background: rgba(180, 180, 180, 0.6);
      padding: 40px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .overlay-box h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #000;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    select {
      flex: 1 1 30%;
      min-width: 200px;
      padding: 14px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #000;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      text-align: left;
      height: 48px;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6"><path fill="%23000" d="M0 0l5 6 5-6z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 10px 6px;
    }

    select:focus {
      background-color: #fff;
      outline: none;
      border-color: #555;
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      select {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .overlay-box {
        padding: 30px 15px;
      }

      select {
        flex: 1 1 100%;
      }

      .overlay-box h2 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="brand-filter">
    <div class="overlay-box">
      <h2>Select Your Bike Info</h2>
      <form>
        <!-- Brand -->
        <select name="brand" required>
          <option disabled selected>Select Brand</option>
          <option>Yamaha</option>
          <option>Honda</option>
          <option>Suzuki</option>
          <option>Hero</option>
          <option>TVS</option>
          <option>Bajaj</option>
          <option>CFMoto</option>
          <option>Royal Enfield</option>
          <option>Runner Automobiles</option>
          <option>Walton</option>
          <option>Lifan</option>
          <option>Zontas</option>
          <option>Keeway</option>
          <option>KTM</option>
          <option>Benelli</option>
          <option>Aprilla</option>
        </select>

        <!-- City -->
        <select name="city" required>
          <option disabled selected>Select City</option>
          <option>Dhaka</option>
          <option>Chittagong</option>
          <option>Khulna</option>
          <option>Rajshahi</option>
          <option>Barisal</option>
          <option>Sylhet</option>
          <option>Rangpur</option>
          <option>Mymensingh</option>
          <option>Comilla</option>
          <option>Narayanganj</option>
          <option>Gazipur</option>
          <option>Bogra</option>
          <option>Jessore</option>
          <option>Dinajpur</option>
        </select>

        <!-- Outlet Preference -->
        <select name="outletPreference" required>
          <option disabled selected>Select Outlet Preference</option>
          <option>Official</option>
          <option>Unofficial</option>
        </select>

        <button type="submit">Continue for more</button>
      </form>
    </div>
  </section>

</body>
</html>
