<head>

  <style>
     .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
    }
    .hamburger span {
      background: #333;
      height: 3px;
      width: 100%;
      transition: all 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar.active {
      left: 0;
    }

    .sidebar .logo {
      text-align: center;
      padding: 40px 0 20px;
      border-bottom: 1px solid #eee;
    }
    .sidebar .logo img {
      width: 120px;
      height: auto;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a i {
      margin-right: 10px;
      min-width: 20px;
    }

    /* Main Content */
    .content {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.3s;
    }
    .sidebar.active ~ .content {
      margin-left: 250px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar.active ~ .content {
        margin-left: 0;
      }
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .brand-filter {
      background: url('images/Dealer/dealer-bg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .overlay-box {
      background: rgba(180, 180, 180, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #000;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    select {
      flex: 1 1 30%;
      padding: 12px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #999;
      border-radius: 6px;
      color: #000;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='black' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 30px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .outlet {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .outlet a {
      color: blue;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      select {
        flex: 1 1 100%;
      }
    }
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      box-sizing: border-box;
    }

    .navbar-left .site-title {
      font-size: 20px;
      font-weight: bold;
      color: #c62828;
    }

    .navbar-right .search-bar {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    @media (max-width: 768px) {
      .top-navbar {
        padding: 0 50px;
      }

      .navbar-right .search-bar {
        width: 100px;
      }

      .navbar-left .site-title {
        font-size: 16px;
      }
    }
  </style>
</head>

  <script>
    const outletData = [];

    const brands = ["Yamaha", "Honda", "Suzuki", "Hero", "TVS", "Bajaj", "CFMoto", "Royal Enfield", "Runner Automobiles", "Walton", "Lifan", "Zontas", "Keeway", "KTM", "Benelli", "Aprilla"];
    const cities = ["Dhaka", "Chittagong", "Khulna", "Rajshahi", "Barishal", "Sylhet", "Rangpur", "Mymensingh", "Comilla", "Narayanganj", "Gazipur", "Bogra", "Jessore", "Dinajpur"];
    const types = ["Official", "Unofficial"];

    for (let brand of brands) {
      for (let city of cities) {
        for (let type of types) {
          for (let i = 1; i <= 6; i++) {
            outletData.push({
              brand,
              city,
              type,
              name: `${brand} ${type} Showroom ${i}`,
              address: `${city} Area ${i}`,
              phone: `01XXXXXXXX${i}`,
              map: `https://maps.google.com/?q=${encodeURIComponent(`${brand} ${city} Outlet ${i}`)}`
            });
          }
        }
      }
    }

    function showOutlets() {
      const brand = document.getElementById("brand").value;
      const city = document.getElementById("city").value;
      const preference = document.getElementById("preference").value;
      const result = document.getElementById("result");

      if (!brand || !city || !preference) {
        result.innerHTML = "<p>Please select all fields.</p>";
        return;
      }

      const matches = outletData.filter(o =>
        o.brand === brand && o.city === city && o.type === preference
      );

      if (matches.length === 0) {
        result.innerHTML = "<p>No outlets found for this selection.</p>";
        return;
      }

      result.innerHTML = matches.map(o =>
        `<div class="outlet">
          <strong>${o.name}</strong><br/>
          Address: ${o.address}<br/>
          Phone: ${o.phone}<br/>
          <a href="${o.map}" target="_blank">View on Google Maps</a>
        </div>`
      ).join("");
    }
  </script>
  <script src="main.js"></script>
