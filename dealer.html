<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet Finder</title>
    <link rel="stylesheet" href="css/dealer.css">
</head>
<body>
    <header>
        <h1>Find your nearest outlet to buy your favorite bike</h1>
    </header>
    <div class="container">
        <main>
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="dropdown-group">
                        <div class="dropdown-wrapper">
                            <label for="brand-select">Select brand:</label>
                            <select id="brand-select" class="dropdown">
                                <option value="">Choose a brand</option>
                                <option value="royal-enfield">Royal Enfield</option>
                                <option value="honda">Honda</option>
                                <option value="bajaj">Bajaj</option>
                                <option value="tvs">TVS</option>
                                <option value="yamaha">Yamaha</option>
                                <option value="hero">Hero</option>
                                <option value="ktm">KTM</option>
                                <option value="suzuki">Suzuki</option>
                                <option value="benelli">Benelli</option>
                                <option value="cfmoto">CFMoto</option>
                                <option value="lifan">Lifan</option>
                                <option value="runner">Runner</option>
                            </select>
                        </div>
                        <div class="dropdown-wrapper">
                            <label for="city-select">Select city:</label>
                            <select id="city-select" class="dropdown">
                                <option value="">Choose a city</option>
                                <option value="dhaka">Dhaka</option>
                                <option value="chattogram">Chattogram</option>
                                <option value="rajshahi">Rajshahi</option>
                                <option value="khulna">Khulna</option>
                                <option value="barishal">Barishal</option>
                                <option value="sylhet">Sylhet</option>
                                <option value="rangpur">Rangpur</option>
                                <option value="mymensingh">Mymensingh</option>
                            </select>
                        </div>
                    </div>
                    <button id="search-btn" class="search-btn">Search your outlet</button>
                </div>
            </section>
            <!-- Results Section -->
            <section class="results-section" id="results-section">
                <div class="results-container" id="results-container">
                    <!-- Results will be dynamically generated here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/dealer.js"></script>
</body>
</html>
