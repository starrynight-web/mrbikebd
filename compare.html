
<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
   <style>
      /* Enhanced Styles for Attractive and Lively Look */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        margin: 0;
        padding: 0;
        background: #fff;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        position: relative;
        overflow: auto;
        animation: fadeIn 1s;
        /* Add horizontal scrollbar for width (table-wrapper already has overflow-x: auto) */
        .table-wrapper {
            margin-top: 18px;
            overflow-x: auto;   /* Enables left-right (horizontal) scrollbar */
            max-height: 70vh;   /* Enables up-down (vertical) scrollbar if needed */
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(33, 150, 243, 0.08);
            background: #f7fbff;
        }
        /* Custom horizontal scrollbar for table */
        
      h1 {
        text-align: center;
        color: #1a237e;
        font-size: 2.5rem;
        letter-spacing: 1px;
        margin-bottom: 28px;
        font-weight: 700;
        text-shadow: 0 2px 8px #e3e8f7;
      }
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        margin-bottom: 32px;
      }
      .dropdowns {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .dropdowns select {
        padding: 12px 18px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1.5px solid #90caf9;
        background: #f7fbff;
        color: #1a237e;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.06);
        outline: none;
      }
      .dropdowns select:focus, .dropdowns select:hover {
        border: 1.5px solid #1976d2;
        box-shadow: 0 4px 16px rgba(33, 150, 243, 0.13);
      }
      .buttons {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .buttons button {
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: #fff;
        border: none;
        padding: 12px 22px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.10);
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        outline: none;
        letter-spacing: 0.5px;
      }
      .buttons button:hover, .buttons button:focus {
        background: linear-gradient(90deg, #1565c0 60%, #64b5f6 100%);
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 6px 18px rgba(33, 150, 243, 0.18);
      }
      .buttons #add-bike-btn {
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #1a237e;
      }
      .buttons #add-bike-btn:hover {
        background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
        color: #0d1333;
      }
      .table-wrapper {
        margin-top: 18px;
        overflow-x: auto;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(33, 150, 243, 0.08);
        background: #f7fbff;
      }
      .table-wrapper::-webkit-scrollbar {
            height: 8px; /* Only horizontal scrollbar */
            background: #e3e8f7;
            border-radius: 8px;
        }
        .table-wrapper::-webkit-scrollbar-thumb {
            /* removed table inside scrollbar */ border-radius: 8px;
        }
        @keyframes fadeIn {  from { opacity: 0; transform: translateY(30px);}
        to { opacity: 1; transform: translateY(0);}
      }
      #comparison-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        min-width: 700px;
      }
      #comparison-table th, #comparison-table td {
        border: 1px solid #e3e8f7;
        padding: 16px 12px;
        text-align: center;
        font-size: 1rem;
        transition: background 0.2s, color 0.2s;
      }
      #comparison-table th {
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
        font-size: 1.08rem;
      }
      #comparison-table tbody tr {
        transition: background 0.2s;
      }
      #comparison-table tbody tr:hover {
        background: #e3f2fd;
      }
      #comparison-table td {
        background: #fff;
        color: #222;
      }
      #comparison-table td.highlight-diff {
        background: #fffde7 !important;
        color: #d84315;
        font-weight: 600;
        box-shadow: 0 0 0 2px #ffe082 inset;
        transition: background 0.2s, color 0.2s;
      }
      #comparison-table th.bike3-col,
      #comparison-table td.bike3-col {
        transition: opacity 0.3s;
      }
      .hidden {
        display: none !important;
      }
      /* Custom scrollbar for table */
      .table-wrapper::-webkit-scrollbar {
        height: 8px;
        background: #e3e8f7;
        border-radius: 8px;
      }
      .table-wrapper::-webkit-scrollbar-thumb {
        background: #90caf9;
        border-radius: 8px;
      }
      /* Responsive Design */
      @media (max-width: 900px) {
        .comparison-container {
          padding: 12px 2vw 24px 2vw;
        }
        #comparison-table th, #comparison-table td {
          padding: 10px 6px;
          font-size: 0.95rem;
        }
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.4rem;
        }
        .comparison-container {
          padding: 6px 0 16px 0;
        }
        .dropdowns select {
          font-size: 0.95rem;
          padding: 8px 10px;
        }
        .buttons button {
          font-size: 0.95rem;
          padding: 8px 12px;
        }
        #comparison-table {
          min-width: 480px;
        }
      }
    </style>

<body>

  <div class="comparison-container">

    <!-- Top Controls -->
    <!-- Mobile Responsive Notice (optional) -->
    <div class="mobile-notice" style="display:none;">
        <p>Scroll horizontally to view the full comparison table.</p>
    </div> <div class="controls"></div>
      <div class="dropdowns">
        <select id="bike1-select"></select>
        <select id="bike2-select"></select>
        <select id="bike3-select" class="hidden"></select>
      </div>

      <div class="buttons">
        <button id="add-bike-btn">+ Add Bike</button>
        <button id="hide-similar-btn" class="toggle-btn">Hide Similarities</button>
        <button id="highlight-diff-btn" class="toggle-btn">Highlight Differences</button>
      </div>
    </div>

    <!-- Comparison Table -->
    <div class="table-wrapper">
      <table id="comparison-table">
        <thead>
          <tr>
            <th>Specification</th>
            <th>Bike 1</th>
            <th>Bike 2</th>
            <th class="bike3-col hidden">Bike 3</th>
          </tr>
        </thead>
        <tbody id="comparison-body">
          <!-- Data rows injected via JavaScript -->
        </tbody>
      </table>
    </div>

  </div>

<script>
  // Example bikes data for demonstration (replace with fetch if needed)
  const bikesData = [
    {
      name: "Royal Enfield Classic 350",
      image: "https://imgd.aeplcdn.com/600x337/bw/models/royalenfield-classic-350--standard--1634805530054.jpg",
      maxPower: "20.2 bhp @ 6,100 rpm",
      maxTorque: "27 Nm @ 4,000 rpm",
      displacement: "349 cc",
      mileageArai: "35 kmpl",
      topSpeed: "115 kmph",
      transmission: "5 Speed Manual",
      mileageReported: "32 kmpl",
      clutch: "Wet, Multi-plate",
      cylinders: "1",
      valves: "2",
      cooling: "Air Cooled",
      brakingSystem: "Single Channel ABS",
      frontBrake: "Disc",
      rearBrake: "Drum",
      frontTyre: "100/90-19",
      rearTyre: "120/80-18",
      tyreType: "Tubeless",
      frontSuspension: "Telescopic",
      rearSuspension: "Twin tube emulsion shock absorbers",
      display: "Analogue",
      headlight: "Halogen",
      tailLight: "Bulb"
    },
    {
      name: "Honda CB350",
      image: "https://imgd.aeplcdn.com/600x337/bw/models/honda-cb350-right-front-three-quarter.jpeg",
      maxPower: "20.7 bhp @ 5,500 rpm",
      maxTorque: "29.4 Nm @ 3,000 rpm",
      displacement: "348.36 cc",
      mileageArai: "40 kmpl",
      topSpeed: "130 kmph",
      transmission: "5 Speed Manual",
      mileageReported: "35 kmpl",
      clutch: "Wet, Multi-plate",
      cylinders: "1",
      valves: "2",
      cooling: "Air Cooled",
      brakingSystem: "Dual Channel ABS",
      frontBrake: "Disc",
      rearBrake: "Disc",
      frontTyre: "100/90-19",
      rearTyre: "130/70-18",
      tyreType: "Tubeless",
      frontSuspension: "Telescopic",
      rearSuspension: "Twin Hydraulic",
      display: "Digital",
      headlight: "LED",
      tailLight: "LED"
    },
    {
      name: "Yamaha FZ-X",
      image: "https://imgd.aeplcdn.com/600x337/bw/models/yamaha-fz-x-right-front-three-quarter.jpeg",
      maxPower: "12.4 bhp @ 7,250 rpm",
      maxTorque: "13.3 Nm @ 5,500 rpm",
      displacement: "149 cc",
      mileageArai: "45 kmpl",
      topSpeed: "115 kmph",
      transmission: "5 Speed Manual",
      mileageReported: "40 kmpl",
      clutch: "Wet, Multi-plate",
      cylinders: "1",
      valves: "2",
      cooling: "Air Cooled",
      brakingSystem: "Single Channel ABS",
      frontBrake: "Disc",
      rearBrake: "Drum",
      frontTyre: "100/80-17",
      rearTyre: "140/60-17",
      tyreType: "Tubeless",
      frontSuspension: "Telescopic fork",
      rearSuspension: "7-Step Adjustable Monocross",
      display: "Digital",
      headlight: "LED",
      tailLight: "LED"
    }
  ];

  // Initial selected bikes
  let selectedBikes = [0, 1];
  let showBike3 = false;

  // Populate dropdowns
  function populateDropdowns() {
    for (let i = 1; i <= 3; i++) {
      const select = document.getElementById(`bike${i}-select`);
      select.innerHTML = "";
      bikesData.forEach((bike, idx) => {
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = bike.name;
        select.appendChild(option);
      });
      select.value = selectedBikes[i - 1] !== undefined ? selectedBikes[i - 1] : "";
      select.onchange = function () {
        selectedBikes[i - 1] = parseInt(this.value, 10);
        renderComparisonTable();
      };
    }
  }

  // Render comparison table
  function renderComparisonTable() {
    const tbody = document.getElementById("comparison-body");
    tbody.innerHTML = "";

    const specs = [
      { label: "Max Power", key: "maxPower" },
      { label: "Max Torque", key: "maxTorque" },
      { label: "Displacement (cc)", key: "displacement" },
      { label: "Mileage - ARAI (kmpl)", key: "mileageArai" },
      { label: "Top Speed (kmph)", key: "topSpeed" },
      { label: "Transmission", key: "transmission" },
      { label: "Mileage - Owner Reported (kmpl)", key: "mileageReported" },
      { label: "Clutch", key: "clutch" },
      { label: "Cylinders", key: "cylinders" },
      { label: "Valves Per Cylinder", key: "valves" },
      { label: "Cooling System", key: "cooling" },
      { label: "Braking System", key: "brakingSystem" },
      { label: "Front Brake Type", key: "frontBrake" },
      { label: "Rear Brake Type", key: "rearBrake" },
      { label: "Front Tyre Size", key: "frontTyre" },
      { label: "Rear Tyre Size", key: "rearTyre" },
      { label: "Tyre Type", key: "tyreType" },
      { label: "Front Suspension", key: "frontSuspension" },
      { label: "Rear Suspension", key: "rearSuspension" },
      { label: "Digital Display Type", key: "display" },
      { label: "Headlight Type", key: "headlight" },
      { label: "Brake/Tail Light", key: "tailLight" }
    ];

    specs.forEach(spec => {
      const tr = document.createElement("tr");
      const tdLabel = document.createElement("td");
      tdLabel.textContent = spec.label;
      tr.appendChild(tdLabel);

      let values = [];
      for (let i = 0; i < (showBike3 ? 3 : 2); i++) {
        const bike = bikesData[selectedBikes[i]];
        const td = document.createElement("td");
        td.textContent = bike && bike[spec.key] ? bike[spec.key] : "--";
        values.push(td.textContent);
        tr.appendChild(td);
      }

      // Highlight differences
      const allSame = values.every(v => v === values[0]);
      if (!allSame) {
        for (let i = 1; i < tr.children.length; i++) {
          tr.children[i].classList.add("highlight-diff");
        }
      }
      tbody.appendChild(tr);
    });

    // Show/hide bike 3 column
    document.querySelectorAll(".bike3-col").forEach(th => {
      th.classList.toggle("hidden", !showBike3);
    });
    if (showBike3) {
      document.getElementById("bike3-select").classList.remove("hidden");
    } else {
      document.getElementById("bike3-select").classList.add("hidden");
    }
  }

  // Add bike button
  document.getElementById("add-bike-btn").onclick = function () {
    if (!showBike3) {
      showBike3 = true;
      selectedBikes[2] = 2;
      populateDropdowns();
      renderComparisonTable();
    }
  };

  // Hide similarities button
  document.getElementById("hide-similar-btn").onclick = function () {
    const tbody = document.getElementById("comparison-body");
    Array.from(tbody.children).forEach(tr => {
      const tds = Array.from(tr.children).slice(1);
      const values = tds.map(td => td.textContent);
      const allSame = values.every(v => v === values[0]);
      tr.style.display = allSame ? "none" : "";
    });
  };

  // Highlight differences button
  document.getElementById("highlight-diff-btn").onclick = function () {
    const tbody = document.getElementById("comparison-body");
    Array.from(tbody.children).forEach(tr => {
      const tds = Array.from(tr.children).slice(1);
      const values = tds.map(td => td.textContent);
      const allSame = values.every(v => v === values[0]);
      tds.forEach(td => {
        td.classList.toggle("highlight-diff", !allSame);
      });
    });
  };

  // Initial setup
  populateDropdowns();
  renderComparisonTable();
</script>
</body>
</html>
