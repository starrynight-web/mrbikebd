<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bike Brands & Models in Bangladesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .brand-section {
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .model-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .model-card:hover {
      transform: scale(1.02);
    }

    .model-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #ddd;
    }

    .model-info {
      padding: 15px;
    }

    .model-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .model-info p {
      margin: 5px 0;
      color: #555;
    }

    .model-info button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .model-info button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .model-info h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Available Bike Models in Bangladesh</h1>

  <!-- Brand sections will be inserted here -->
  <!-- Example for one model -->
  <section class="brand-section">
    <h2>Suzuki</h2>
    <div class="model-grid">
      <div class="model-card">
        <img src="images/gixxer-sf.jpg" alt="Gixxer SF">
        <div class="model-info">
          <h3>Gixxer SF</h3>
          <p>Price: BDT 342,950</p>
          <button onclick="loadDetails('gixxer-sf')">More Details</button>
        </div>
      </div>
      <!-- Add more Suzuki models here -->
    </div>
  </section>

  <!-- Add all other brand sections here with their respective models -->

  <script>
    function loadDetails(modelId) {
      alert("Loading more info for: " + modelId);
      // Replace this with actual logic or modal popup
    }
  </script>

</body>
</html>
