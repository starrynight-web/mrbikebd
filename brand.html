<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Bike Models in Bangladesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .model-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .model-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      background: #fff;
    }
    .model-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .model-card h4 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }
    .model-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .view-more-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .view-more-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Available Bike Models in Bangladesh</h1>

  <label for="brandFilter">Filter by Brand:</label>
  <select id="brandFilter" onchange="filterModels()">
    <option value="All">All</option>
    <option value="Yamaha">Yamaha</option>
    <option value="Honda">Honda</option>
    <option value="Suzuki">Suzuki</option>
    <option value="Hero">Hero</option>
    <option value="TVS">TVS</option>
    <option value="Bajaj">Bajaj</option>
    <option value="CFMoto">CFMoto</option>
    <option value="Royal Enfield">Royal Enfield</option>
    <option value="Runner">Runner</option>
    <option value="Walton">Walton</option>
    <option value="Lifan">Lifan</option>
    <option value="Zontes">Zontes</option>
    <option value="Keeway">Keeway</option>
    <option value="KTM">KTM</option>
    <option value="Benelli">Benelli</option>
    <option value="Aprilia">Aprilia</option>
  </select>

  <div class="model-container" id="modelList"></div>

  <script>
    const models = [
      { name: 'R15 V4', brand: 'Yamaha', price: '৳525,000', img: 'images/r15-v4.jpg', link: 'bike.html?model=r15-v4' },
      { name: 'FZS V3 ABS', brand: 'Yamaha', price: '৳275,000', img: 'images/fzs-v3.jpg', link: 'bike.html?model=fzs-v3' },
      { name: 'CBR 150R', brand: 'Honda', price: '৳480,000', img: 'images/cbr150r.jpg', link: 'bike.html?model=cbr150r' },
      { name: 'Gixxer SF', brand: 'Suzuki', price: '৳319,950', img: 'images/gixxer-sf.jpg', link: 'bike.html?model=gixxer-sf' },
      { name: 'Apache RTR 160', brand: 'TVS', price: '৳197,999', img: 'images/apache-160.jpg', link: 'bike.html?model=apache-160' },
      { name: 'Pulsar N160', brand: 'Bajaj', price: '৳289,900', img: 'images/pulsar-n160.jpg', link: 'bike.html?model=pulsar-n160' },
      { name: 'Knight Rider V2', brand: 'Runner', price: '৳140,000', img: 'images/knight-rider.jpg', link: 'bike.html?model=knight-rider' },
      { name: 'KPR 150', brand: 'Lifan', price: '৳210,000', img: 'images/kpr150.jpg', link: 'bike.html?model=kpr150' },
      { name: 'RC 125', brand: 'KTM', price: '৳635,000', img: 'images/rc125.jpg', link: 'bike.html?model=rc125' }
    ];

    function renderModels(brand = "All") {
      const container = document.getElementById("modelList");
      container.innerHTML = "";
      const filtered = brand === "All" ? models : models.filter(m => m.brand === brand);
      filtered.forEach(m => {
        container.innerHTML += `
          <div class="model-card">
            <img src="${m.img}" alt="${m.name}">
            <h4>${m.name}</h4>
            <p><strong>Brand:</strong> ${m.brand}</p>
            <p><strong>Price:</strong> ${m.price}</p>
            <a href="${m.link}" class="view-more-btn">View More</a>
          </div>
        `;
      });
    }

    function filterModels() {
      const selectedBrand = document.getElementById("brandFilter").value;
      renderModels(selectedBrand);
    }

    renderModels();
  </script>
</body>
</html>
