<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Models in Bangladesh - 2025</title>
  <meta name="description" content="Browse all bike models available in Bangladesh for 2025. Filter by brand and explore detailed specs.">
  <meta name="keywords" content="motorcycles, bikes, Bangladesh, Yamaha, Honda, Suzuki, TVS, Bajaj, Hero, brands, models, 2025">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      padding: 1rem;
      background: #222;
      color: #fff;
      text-align: center;
    }
    .filter-bar {
      text-align: center;
      margin: 1rem;
    }
    .brand-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .model-card {
      background: #fff;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .model-card:hover {
      transform: scale(1.02);
    }
    .model-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .model-card .info {
      padding: 1rem;
    }
    .model-card .info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .model-card .info p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }
    .model-card .info a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    #loader {
      text-align: center;
      padding: 1rem;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .model-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>All Motorcycle Models in Bangladesh (2025)</h1>
    <p>Select a brand to view available models.</p>
  </header>

  <div class="filter-bar">
    <label for="brandFilter">Filter by Brand:</label>
    <select id="brandFilter" onchange="filterModels()">
      <option value="all">All Brands</option>
      <option value="Yamaha">Yamaha</option>
      <option value="Honda">Honda</option>
      <option value="Suzuki">Suzuki</option>
      <option value="Hero">Hero</option>
      <option value="TVS">TVS</option>
      <option value="Bajaj">Bajaj</option>
      <option value="CFMoto">CFMoto</option>
      <option value="Royal Enfield">Royal Enfield</option>
      <option value="Runner">Runner</option>
      <option value="Walton">Walton</option>
      <option value="Lifan">Lifan</option>
      <option value="Zontes">Zontes</option>
      <option value="Keeway">Keeway</option>
      <option value="KTM">KTM</option>
      <option value="Benelli">Benelli</option>
      <option value="Aprilia">Aprilia</option>
    </select>
  </div>

  <div id="loader">Loading models...</div>
  <main class="brand-container" id="modelList"></main>

  <script>
    const models = [/* all your models here, unchanged */];

    let currentBrand = "all";
    let currentIndex = 0;
    const chunkSize = 10;

    function slugify(name) {
      return name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
    }

    function renderModelsChunk(filtered) {
      const container = document.getElementById("modelList");
      const nextChunk = filtered.slice(currentIndex, currentIndex + chunkSize);
      nextChunk.forEach(model => {
        const card = document.createElement("div");
        card.className = "model-card";
        card.innerHTML = `
          <img loading="lazy" src="images/${slugify(model.name)}.jpg" alt="${model.name}" onerror="this.onerror=null;this.src='images/default.jpg';" />
          <div class="info">
            <h3>${model.name}</h3>
            <p>Brand: ${model.brand}</p>
            <p>Price: Coming Soon</p>
            <a href="bike.html?model=${encodeURIComponent(model.name)}">View More</a>
          </div>
        `;
        container.appendChild(card);
      });
      currentIndex += chunkSize;
    }

    function filterModels() {
      const selected = document.getElementById("brandFilter").value;
      currentBrand = selected;
      currentIndex = 0;
      document.getElementById("modelList").innerHTML = "";
      document.getElementById("loader").style.display = "block";
      setTimeout(() => {
        const filtered = currentBrand === "all" ? models : models.filter(m => m.brand === currentBrand);
        renderModelsChunk(filtered);
        document.getElementById("loader").style.display = "none";
      }, 300);
    }

    function loadMoreOnScroll() {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 200;
      if (scrollBottom) {
        const filtered = currentBrand === "all" ? models : models.filter(m => m.brand === currentBrand);
        if (currentIndex < filtered.length) {
          renderModelsChunk(filtered);
        }
      }
    }

    window.onload = () => {
      filterModels(); // Load all initially
      window.addEventListener("scroll", loadMoreOnScroll);
    };
  </script>
</body>
</html>
