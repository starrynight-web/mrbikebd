     .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
    }
    .hamburger span {
      background: #333;
      height: 3px;
      width: 100%;
      transition: all 0.3s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    .sidebar.active {
      left: 0;
    }

    .sidebar .logo {
      text-align: center;
      padding: 40px 0 20px;
      border-bottom: 1px solid #eee;
    }
    .sidebar .logo img {
      width: 120px;
      height: auto;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a i {
      margin-right: 10px;
      min-width: 20px;
    }

    /* Main Content */
    .content {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.3s;
    }
    .sidebar.active ~ .content {
      margin-left: 250px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar.active ~ .content {

      }
    }

      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

    .model-card h4 {
