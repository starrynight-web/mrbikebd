      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .model-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .model-card h4 {

      { name: 'SR 150', brand: 'Aprilia' }, { name: 'SR 125', brand: 'Aprilia' },
      { name: 'Storm 125', brand: 'Aprilia' }
    ];

    function renderModels(brand = "All") {
      const container = document.getElementById("modelList");
      container.innerHTML = "";
      const filtered = brand === "All" ? models : models.filter(m => m.brand === brand);
      filtered.forEach(m => {
        container.innerHTML += `
          <div class="model-card">
            <h4>${m.name}</h4>
            <p><strong>Brand:</strong> ${m.brand}</p>
          </div>
        `;
      });
    }

    function filterModels() {
      const selectedBrand = document.getElementById("brandFilter").value;
      renderModels(selectedBrand);
    }

    // Initial render
    renderModels();
  </script>
</body>
