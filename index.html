<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Bike BD</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Top Navbar */
    .top-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #c62828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 999;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar-left img {
      height: 30px;
    }

    .navbar-search {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .navbar-search div {
      position: relative;
      width: 50%;
      max-width: 400px;
    }

    .navbar-search input {
      width: 100%;
      padding: 8px 10px 8px 36px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    .navbar-search i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .navbar-right {
      position: relative;
    }

    .navbar-right button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    .navbar-right button:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -25px;
      right: 0;
      background-color: #000;
      color: #fff;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
    }

    /* Hamburger Icon */
    .hamburger {
      display: inline-block;
      cursor: pointer;
      position: fixed;
      top: 12px;
      left: 15px;
      z-index: 1000;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: all 0.3s ease-in-out;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #2c2c2c;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease;
      z-index: 998;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .logo img {
      height: 50px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px 5px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode header {
      background-color: #1a1a1a;
      color: #fff;
    }

    .dark-mode .news-button {
      background-color: #333;
      color: white;
    }

    .dark-mode .top-navbar {
      background-color: #1f1f1f !important;
    }

    .dark-mode .navbar-search input {
      background-color: #333;
      color: white;
    }

    .dark-mode footer {
      background-color: #0f0f0f !important;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="top-navbar">
  <div class="navbar-left">
    <img src="images/logo.png" alt="Mr. Bike BD Logo">
    Mr. Bike BD
  </div>
  <div class="navbar-search">
    <div>
      <i class="fas fa-search"></i>
      <input type="text" class="search-bar" placeholder="Search bikes, brands...">
    </div>
  </div>
  <div class="navbar-right">
    <button id="themeToggle" data-tooltip="Dark">
      <i id="themeIcon" class="fas fa-moon"></i>
    </button>
  </div>
</nav>

<!-- Spacer for fixed navbar -->
<div style="height: 60px;"></div>

<!-- Hamburger Menu -->
<div class="hamburger" onclick="document.getElementById('sidebar').classList.toggle('show')">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
  <div class="logo">
    <a href="#"><img src="images/logo.png" alt="Logo" /></a>
  </div>
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="bike.html"><i class="fas fa-motorcycle"></i> New Bikes</a>
  <a href="bike.html"><i class="fas fa-clock"></i> Upcoming Bikes</a>
  <a href="compare.html"><i class="fas fa-balance-scale"></i> Compare Bikes</a>
  <a href="calculate.html"><i class="fas fa-calculator"></i> Expense Calculator</a>
  <a href="brand.html"><i class="fas fa-layer-group"></i> All Brands</a>
  <a href="dealer.html"><i class="fas fa-store"></i> Find Showrooms</a>
  <a href="about.html"><i class="fas fa-users"></i> About US</a>
  <a href="contact.html"><i class="fas fa-envelope"></i> Contact US</a>
  <a href="advertise.html"><i class="fas fa-bullhorn"></i> Advertise</a>
  <a href="news.html"><i class="fas fa-newspaper"></i> News & Affairs</a>
  <a href="privacy.html"><i class="fas fa-shield-alt "></i> Privacy Policy</a>
  <a href="terms.html"><i class="fas fa-file-contract "></i> Terms & Conditions</a>
</nav>

<!-- Rest of your body like header, content, footer (unchanged)... -->

<!-- Theme Script -->
<script>
  const toggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');

  const updateTooltip = () => {
    toggleBtn.setAttribute("data-tooltip", document.body.classList.contains("dark-mode") ? "Light" : "Dark");
  };

  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }
    updateTooltip();
  });

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    themeIcon.classList.toggle('fa-moon', !isDark);
    themeIcon.classList.toggle('fa-sun', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateTooltip();
  });
</script>

</body>
</html>
